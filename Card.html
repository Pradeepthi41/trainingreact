<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        section{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0606;
        }
        .card {
            width: 250px;
            background: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(214, 216, 216, 0.542);
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            color: gray;
        }
        .card button {
            margin-top: 10px;
            padding: 10px ;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background: #0056b3;
        }
    </style>
</head>
